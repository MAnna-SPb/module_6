<script>

  // Задание 6.6.3
  // Запросите у пользователя любое число. На основании ответа создайте массив и заполните его числами от нуля до введённого числа.
  // Не забудьте привести полученное от пользователя значение к типу number.
  //
  // Входные данные: 5
  // Выходные данные: [0, 1, 2, 3, 4, 5]
  // РЕШЕНИЕ 6.6.3:

  const userInput = Number(prompt("Введите, пожалуйста, любое число:"));
  const array = [];
  for (let i = 0; i <= userInput; i+=1) {
    array.push(i);
  }
  alert(`[${array.join(', ')}]`);

</script>
