<script>

    // Задание 5.10.1

    // Напишите скрипт, который с помощью метода prompt() запрашивает у пользователя любое число.
    // И после этого выводит на экран в методе alert():
    //
    // в первой строке — само число;
    // во второй строке — квадрат этого числа;
    // в третьей строке — куб этого числа.
    //     Имейте в виду, что значение из prompt() приходит в виде строки.
    //
    //     Для приведения строки к числу можно поставить + перед нужной переменной:
    //
    //     let intString = "12"; // строка
    // +intString // число
    // Входные данные: 3.
    //
    // Выходные данные: 3, 9, 27


    //РЕШЕНИЕ ГОТОВО
    const age = prompt("Напишите, пожалуйста, любое число:");
    alert(`Введённое число - ${age}\nКвадрат числа - ${age**2}\nКуб числа - ${age**3}`);

</script>
